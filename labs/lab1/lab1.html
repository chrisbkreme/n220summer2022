<!DOCTYPE html>
<html>
    <head>
        <title>Personal Composition</title>
        <link rel="stylesheet" type="text/css" href="css/lab1.css">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
        <script src="js/lab1.js"></script>
    </head>
    <body>
        <h3>select fill:</h3>
        <p><button class="red" id="red_fill" value="red">red</button>  <button class="green" id="green_fill">green</button>  <button class="blue" id="blue_fill">blue</button>  <button class="black" id="black_fill">black</button>  <button class="white" id="white_fill">white</button>  <button class="computed" id="computed_fill">computed</button></p>
        <h3>select stroke:</h3>
        <p><button class="red" id="red_stroke">red</button>  <button class="green" id="green_stroke">green</button>  <button class="blue" id="blue_stroke">blue</button>  <button class="black" id="black_stroke">black</button>  <button class="white" id="white_stroke">white</button>  <button class="computed" id="computed_stroke">computed</button></p>
        <h3>select shape:</h3>
        <p><button class="rect" id="rect">rect</button>  <button class="line" id="line">line</button>  <button class="circle" id="circle">circle</button>  <button class="triangle" id="triangle">triangle</button>  <button class="ellipse" id="ellipse">ellipse</button>  <button class="square" id="square">square</button></p>
        <input id="auto" type="checkbox" name="auto">
        <label for="auto">auto draw</label>
        <h3>draw:</h3>
    </body>
</html>
